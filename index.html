<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master </title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h3 class="main-header">
            Money MasterðŸ’° 
        </h3>
    </header>
    <main>
        <div class="div">
            <img src="img/Pexels Photo by Karolina Grabowska (1).png" alt="">
        </div>

        <div class="calculator-side">
           <div class="main-cal">
            <h4>Income</h4>
            <div class="income-money">
                <label>income</label>
            <input type="text" name="" id="income" placeholder="Enter your income">
            </div>
            <h4>Expenses</h4>
            <div class="income-money" >
                <label>Food:</label>
                <input type="text" name="" id="food" placeholder="Enter your food cost">
            </div>
            <div class="income-money">
                <label>Rent:</label>
                <input type="text" name="" id="rent"placeholder="Enter your rent cost">
            </div>
            <div class="income-money">
                <label>Clothes:</label>
                <input type="text" name="" id="clothes" placeholder="Enter your clothes cost">
            </div>
            <button id="Calculate-btn" class="button1">Calculate</button>
            <h4>Total Expenses: <span id="expenses">00</span></h4>
            <h4>Balance: <span id="balance">00</span></h4>
            <div class="save-money">
                <p>save</p>
                <input type="text" name="" id="persentis"placeholder="save peresentis">
                <h4>%</h4>
                <button id="save-btn" class="button2">save</button>
            </div>
            <h4>Saving Amount: <span id="save-amount">00</span> </h4>
            <h4>Remaining Balance: <span id="now-balance">00</span></h4>
             </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
